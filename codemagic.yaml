workflows:
  build-android-apk:
    name: Build Android APK (Flutter 3.22.3)
    environment:
      flutter: "3.22.3"
    scripts:
      - name: Install system deps (JDK17, git-lfs)
        script: |
          set -e
          sudo apt-get update -y
          sudo apt-get install -y openjdk-17-jdk-headless git-lfs
          git lfs install || true
          export JAVA_HOME="$(dirname $(dirname $(readlink -f $(which java))))"
          echo "JAVA_HOME=$JAVA_HOME"
          java -version || true
      - name: Ensure flutter
        script: |
          flutter --version
      - name: Get deps
        script: flutter pub get
      - name: Build APK (release)
        script: |
          flutter build apk --release --no-shrink
    artifacts:
      - build/app/outputs/flutter-apk/app-release.apk
    cache:
      paths:
        - ~/.pub-cache
